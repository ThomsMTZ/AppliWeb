<!-- CSS -->

<link rel="stylesheet" href="css/login.css">

<!-- CODE -->

<div class="col-md-offset-4 col-md-4">
  <img src="pictures/FTasksBlack.png" id="logoLogin">
</div>

<div class="wrapper col-md-12">

  <form class="form-signin" ng-submit="login()">       
    
    <h2 class="form-signin-heading">Connection</h2>
    
    <div ng-show="error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error}}
    </div>

    <input type="text" class="form-control" ng-model="login.username" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control" ng-model="login.password" placeholder="Password" required=""/>      

    <button class="btn btn-lg btn-block" type="submit">Login</button>   
    
    <hr>
  
    <a href="#!Register">Don't have an account ?</a>

  </form>

</div>
