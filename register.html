<!-- CSS -->

<link rel="stylesheet" href="css/login.css">

<!-- CODE -->

<div class="col-md-offset-4 col-md-4">
  <img src="pictures/FTasksBlack.png" id="logoLogin">
</div>
          
<div class="wrapper col-md-12">

  <form class="form-signin" ng-submit="register()">       

    <h2 class="form-signin-heading">Create your account</h2>

    <div ng-show="error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error}}
    </div>
    
    <!-- Champs -->
    <input type="text" class="form-control" ng-model="register.username" placeholder="User Name" required="" autofocus="" />
    <input type="password" class="form-control" ng-model="register.password" placeholder="Password" required=""/>      
    <input type="password" class="form-control" ng-model="register.passwordVerification" placeholder="Retype your Password" required=""/>      
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>   

    <hr>

    <a href="#!Login">I already have an account</a>

  </form>

</div>
